<body onload="init()">

<!--<div id="L"></div>-->
<div style="position: absolute; left: 50%; bottom: 5;">
	<div id="container">

		<div id="Clock">
			<a id="hour"></a>:<a id="minute"></a><a id="ampm"></a>
		</div>

		<div id="Cal">
			<a id="weekday"></a>, <a id="month"></a> <a id="date"></a>
		</div>

		<div id="batterycontainer">
			<div id="BatteryLevel"><div id="batterylevel2"></div></div><a id="battery_percent">100%</a>
		</div>

	</div>

</div>




<script type="text/cycript">
    var getBattery = function() { return [IS2System batteryPercent]; };
    var getBattState = function() { return [IS2System batteryState]; };
</script>

<script>
    (function writeDiv(){
     	document.getElementById('battery_percent').textContent = getBattery() + '%';
     	$('#batterylevel2').css("width", getBattery()+"%");
     	setTimeout(writeDiv, 10000);
    }());
</script>
