<html>

	<head>
		<title>JP_LS_1_dark</title>

		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

		<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
		<script type="text/javascript" charset="utf-8" src="Config.js"></script>
		<script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="main.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	</head>

	<body onload="init()">

		<div style="position: absolute; left: 50%; bottom: 5;">
			
			<div id="container">

				<div id="clock">
					<a id="hour"></a>:<a id="minute"></a><a id="ampm"></a>
				</div>

				<div id="calender">
					<a id="weekday"></a>, <a id="month"></a> <a id="date"></a>
				</div>

				<div id="batterycontainer">
					<div id="batterylevel"><div id="batterylevel2"></div></div><a id="battery_percent">100%</a>
				</div>

			</div>

		</div>

		<script type="text/cycript">
		    var getBatteryPercent = function() { return [IS2System batteryPercent]; };
		</script>

		<script>
		    (function updateBattery(){
		     	document.getElementById('battery_percent').textContent = getBatteryPercent() + '%';
		     	$('#batterylevel2').css("width", getBatteryPercent()+"%");
		     	setTimeout(updateBattery, 10000);
		    }());
		</script>

	</body>

</html>
